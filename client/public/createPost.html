<!DOCTYPE html>
<html lang="en">
  <head>
	    <meta charset="utf-8" />
	    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	    <link rel="stylesheet" type="text/css" href="../src/index.css">

	    <meta
	      name="viewport"
	      content="width=device-width, initial-scale=1, shrink-to-fit=no"
	    />
	    <meta name="theme-color" content="#000000" />
	    <!--
	      manifest.json provides metadata used when your web app is installed on a
	      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
	    -->
	    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	    <!--
	      Notice the use of %PUBLIC_URL% in the tags above.
	      It will be replaced with the URL of the `public` folder during the build.
	      Only files inside the `public` folder can be referenced from the HTML.

	      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	      work correctly both with client-side routing and a non-root public URL.
	      Learn how to configure a non-root public URL by running `npm run build`.
	    -->
	    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
		

    </div>


    <div class="container">

		<nav class="navbar navbar-expand-md navbar-light bg-light">
		<a class="navbar-brand" href="#">Team 2!</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="index.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Create Post</a>
			</li>
		</ul>
		</div>
		</nav>

	<main>
		<h1>Create a Post</h1>
		<form>
			<div class="form-group">
				<label for="enterTitle">Enter Title</label>
				<input class="form-control" type="text" id="enterTitle">
			</div>
			<div class="form-group">
				<label for="enterSnippet">Enter code snippet</label>
				<textarea class="form-control" id="enterSnippet" rows="3"></textarea>
			</div>
			<div class="row align-items-center">
				<div class="form-group col-md-8">
					<label for="enterName">Enter Name</label>
					<input class="form-control" type="text" id="enterName" placeholder="developerName">
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
    </main>
    </div>


    <!-- Bootstrap JavaScript Stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
